<body>
<div class="container-fluid">
	{% with message =get_flashed_messages()  %}
	 {% if messages %}
          {% for message in messages %}

		<button type="Button" class="close" data-dismiss="alert" aria-label="Close">close</button>
		{{message}}
		</div>
	{%endfor%}
	{%endif%}
	{%endwith%}

</div>


<div role="tabpanel">

</ul>

<div class= "tab-content">
	<div role="tabpanel" class="tab-panel fade in active" id="basics">
	<ul>
	{% for t in Topic_dict["Basics"]  %}
	<li> <a href="{{t[1]}}">{{t[0]}}</a> </li>
	{%endfor%}
	</ul>
	</div>
</div>
</div>
